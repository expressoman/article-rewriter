<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Article Rewriter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding-bottom: 30px;
      padding-top: 50px;
    }
  </style>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">App Name</a>
      </div>
    </div>
  </nav>
  <div class="container">
  </div> <!-- /container -->
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script id="step-01-template" type="text/template">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="page-header"><h3>Paste Article</h3></div>
        <p class="lead">Paste an existing article in the textbox below.</p>
        <form action="">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label>Existing Article</label>
                <textarea class="form-control" rows="10"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="button" value="Paste from Clipboard">
            <input class="btn btn-primary" type="submit" value="Parse Article">
          </div>
        </form>
      </div>
    </div>
  </script>
  <script id="step-02-template" type="text/template">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="page-header"><h3>Rewrite Article</h3></div>
        <p class="lead">Rewrite each sentence in your own words. The original article contains 37 words.</p>
        <form action="">
          <!-- SENTENCE -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="checkbox">
                <label><input type="checkbox" value="">Begin new paragraph</label>
              </div>
            </div> 
          <div class="panel-body">
            <div class="ordered-item">
              <div class="order">2</div>
                <div class="form-group">
                  <!-- OLD SENTENCE -->
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <!-- NEW SENTENCE -->
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- SENTENCE -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="checkbox">
                <label><input type="checkbox" value="">Begin new paragraph</label>
              </div>
            </div>
            <div class="panel-body">
              <div class="ordered-item">
                <div class="order">1</div>
                <div class="form-group">
                  <!-- OLD SENTENCE -->
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <!-- NEW SENTENCE -->
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="button" value="Back">
            <input class="btn btn-primary" type="submit" value="Compose Article">
          </div>
        </form>
      </div>
    </div>
  </script>
  <script id="step-03-template" type="text/template">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="page-header"><h3>Preview Article</h3></div>
        <p class="lead">Your new article contains 21 words.</p>
        <form action="">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label>New Article</label>
                <textarea class="form-control" rows="10"></textarea>
              </div> 
            </div>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="button" value="Back">
            <input class="btn btn-default" type="button" value="Copy to Clipboard">
            <input class="btn btn-primary" type="submit" value="Save to File">
          </div>
        </form>
      </div>
    </div>
  </script>
</body>
</html>
